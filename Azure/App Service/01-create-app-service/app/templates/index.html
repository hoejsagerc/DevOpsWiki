<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>


    <div class="container my-5">
        <div class="row">
            <h2 class="mb-5"><strong>USERS</strong></h2>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Firstname</th>
                        <th scope="col">Lastname</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in data %}
                    <tr>
                        <form action="/{{ user['username'] }}" method="POST">
                            <th scope="row">{{ user['username'] }}</th>
                            <td>{{ user['firstName'] }}</td>
                            <td>{{ user['lastName'] }}</td>
                            <td><button type="submit" class="btn btn-danger">Delete</button></td>
                        </form>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="container my-5">
        <div class="row text-start">
            <h2 class="mb-5"><strong>CREATE NEW USER</strong></h2>
            <form style="max-width: 50%;" action="/" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Email address</label>
                    <input type="email" name="username" class="form-control" id="username" aria-describedby="usernameÂ½">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Firstname</label>
                    <input type="text" name="firstName" class="form-control" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Lastname</label>
                    <input type="text" name="lastName" class="form-control" id="lastName">
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

    <div class="container my-5">
        <div class="row text-center">
            <div class="h2" style="color:red;"><strong>{{ message }}</strong></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
